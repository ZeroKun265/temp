<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryptor</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Secret Message Encryptor</h1>
    </header>

    <main>
      <div class="input-container">
        <textarea id="inputText" placeholder="Type your letter here..."></textarea>
      </div>
      <button id="processButton" class="action-button">Process Text</button>

      <div id="printable" class="output-container">
        <!-- Processed paragraphs will appear here -->
      </div>
      
      <button onclick="window.print()" id="exportPdfButton" class="action-button" style="display:none;">Export to PDF</button>
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="dragon_alphabet.js"></script>
  <script src="script.js"></script>
</body>

</html>
